plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // For Firebase and Google services
    id "kotlin-android" // For Kotlin support
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
}

android {
    namespace = "com.app.tracker.stock"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.app.tracker.stock"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        minSdkVersion = 23 // Minimum SDK version for the app
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Core Android libraries
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1' // AppCompat dependency for Theme.AppCompat.NoActionBar
    implementation 'com.google.android.material:material:1.9.0' // For Material Design components
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4' // Optional for UI layouts

    // Firebase dependencies (if using Firebase services)
    implementation platform('com.google.firebase:firebase-bom:32.1.1') // Firebase BOM
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'

    // URL launcher plugin (if using url_launcher package)
    implementation 'androidx.browser:browser:1.5.0' // Required for URL handling
}
